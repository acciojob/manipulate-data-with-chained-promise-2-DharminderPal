<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chaining Example</title>
</head>
<body>
    <div id="output"></div>

    <script>
       function getNumbers() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve([1, 2, 3, 4]);
    }, 3000);
  });
}
		getNumbers().then(numbers => {
  return numbers.filter(number => number % 2 === 0);
})
		.then(evenNumbers => {
  return evenNumbers.map(number => number * 2);
})
		.then(finalNumbers => {
  document.getElementById('output').textContent = finalNumbers.join(', ');
})
		.catch((error)=>{
			console.log(error);
		})
    </script>
</body>
</html>
