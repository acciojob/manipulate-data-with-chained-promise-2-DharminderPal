<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chaining Example</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // Function that returns a promise that resolves after 3 seconds with the array [1, 2, 3, 4]
        function getArray() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve([1, 2, 3, 4]);
                }, 3000);
            });
        }

        // Function to display output in the div with id "output"
        function displayOutput(content) {
            document.getElementById('output').textContent = content;
        }

        // Main function that chains promises
        getArray()
            .then((array) => {
                // Filter out odd numbers
                const evenNumbers = array.filter(num => num % 2 === 0);
                
                // Display filtered even numbers after 1 second
                return new Promise((resolve) => {
                    setTimeout(() => {
                        displayOutput('Even numbers: ' + evenNumbers.join(', '));
                        resolve(evenNumbers);
                    }, 1000);
                });
            })
            .then((evenNumbers) => {
                // Multiply each even number by 2
                const multipliedByTwo = evenNumbers.map(num => num * 2);
                
                // Display the multiplied numbers after 2 seconds
                return new Promise((resolve) => {
                    setTimeout(() => {
                        displayOutput('Multiplied by 2: ' + multipliedByTwo.join(', '));
                        resolve(multipliedByTwo);
                    }, 2000);
                });
            })
            .catch((error) => {
                console.error('An error occurred:', error);
            });
    </script>
</body>
</html>
